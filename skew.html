<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
        }

        #notification-container {
            position: relative;
            display: inline-block;
        }

        #notification-circle {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, red, purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            position: absolute;
            left: 0;
            transition: all 0.5s ease-in-out;
        }

        #notification-container.active #notification-circle {
            width: 300px; 
            border-radius: 10px;
            background: linear-gradient(to right, red, purple);
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            z-index: 1;
        }
        h4{
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            animation-delay: 1s; 
        }
        #notification-dropdown {

            animation: slideDown 0.5s ease forwards; 
            animation-delay: 1s; 
            width: 250px;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: lightgrey;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        .hidden {
            display: none;
        }
        #notification-container.active #notification-dropdown {
            display: block;
        }
        @keyframes fadeIn {
        from {
            opacity: 0;
            }
        to {
            opacity: 1;
         }
        }
        @keyframes slideDown {
        from {
            top: -1px;
            }
        to {
        top: 50px;
            }
        }
    </style>
</head>
<body>
    <audio id="bell">
        <source src="bell.mp3" type="audio/mpeg">
    </audio>
    <div id="notification-container">
        <div id="notification-circle">

        </div>

            <div><img src="followicon.png">Albert Chore followed you</div>
            <div><img src="followicon.png">Jane doe followed you</div>
        </div>
    </div>

    <script>
        const notificationContainer = document.getElementById('notification-container');

        setTimeout(() => {
            notificationContainer.classList.toggle('active');
        }, 1000); 
    </script>
    <script>
        window.addEventListener('load', function() {
             setTimeout(function() {
                var delayedElement = document.getElementById('delayedElement');
                 delayedElement.classList.remove('hidden');
        }, 3000);
        });

    </script>
    <script>
        window.addEventListener('load', function() {
          setTimeout(function() {
            var bell = document.getElementById('bell');
            bell.play();
          }, 300); 
        });
      </script>
      
</body>
</html>
